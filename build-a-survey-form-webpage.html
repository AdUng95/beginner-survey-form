<!DOCtype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
  </head>
    <body>
      <form id="survey-form">
        <label id="name-label">Name</label><input required id="name" type="text" placeholder="Enter your name" />
        <label id="email-label">Email</label> <input required id="email" type="email" placeholder="Enter your Email" />
        <label id="number-label">Number</label> <input id="number" type="number" min="0" max="9" placeholder="Phone Number" />
        <select id="dropdown" > 
          <option></option>
          <option></option>
        </select>
        <input type="radio" name="def" value="1" />
        <input type="radio" name="def" value="1" />
        <input type="radio" name="not" value="2" />
        <input type="radio" name="not" value="2" />
        <input type="checkbox" value="pick" />
        <input type="checkbox" value="pick" />
        <fieldset>
          <label>Any comments or suggestions?</label>
          <textarea id="comments" name="comments" ></textarea>
        </fieldset>
        <fieldset>
          <input type="submit" id="submit" value="submit" />
        </fieldset>
      </form>
    </body>
</html>
